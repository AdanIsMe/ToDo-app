<!DOCTYPE html>
<html>
    <head>
        <title>ToDo list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>ToDo List <img src="images/toDo_icon_removebg.png"></h2>
                <div class="row">
                    <input type="text" ID="input-field" placeholder="Enter">
                    <button ID="button-field" onclick="addTask()">Add</button>
                </div>
                <ul ID="list-container">
                    <!--<li class="checked">Task 1</li>-->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
